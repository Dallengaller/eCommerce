<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./assets/css/style.css" as="style">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Merriweather:ital,wght@0,300;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&family=Raleway:wght@200;400&family=Roboto:wght@300;400;500&family=Young+Serif&display=swap"
        rel="stylesheet">
    <title>E-Commerce</title>
</head>

<body>
    <div class="page">
        <header class="header">Mi Ecommerce</header>
        <nav>
            <ul class="lista_categorias">
                <li class="categoria cat">Categor√≠as</li>
                <li class="categoria">Perfumes<span>(10)</span></li>
                <li class="categoria">Ropa<span>(23)</span></li>
                <li class="categoria">Accesorios<span>(62)</span></li>
                <li class="categoria">Zapatos<span>(20)</span></li>
            </ul>
        </nav>
        <main class="productos">
            <div class="grid-container">
                <div class="grid-item">
                    <img class="img" src="./assets/img/perfume.jpg" alt="foto ropa">
                    <h4>Perfumes</h4>
                    <p>$41.990</p>
                    <div class="boton_comprar">
                        <button>comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img class="img" src="./assets/img/accesorios.jpg" alt="foto accesorios">
                    <h4>Accesorios</h4>
                    <p>$10.000</p>
                    <div class="boton_comprar">
                        <button>comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img class="img" src="./assets/img/ropa.jpg" alt="foto ropa">
                    <h4>Chaquetas</h4>
                    <p>$39.990</p>
                    <div class="boton_comprar">
                        <button>comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img class="img" src="./assets/img/zapatillas.jpg" alt="foto zapatillas">
                    <h4>Zapatillas</h4>
                    <p>$69.990</p>
                    <div class="boton_comprar">
                        <button>comprar</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>@miEcommerce | 2023</footer>
    </div>
</body>

</html>
